{% extends "base.html" %}
{% load static %}

{% block css%}
<link rel="stylesheet" href="{% static 'css/user_profile.css' %}">
{% endblock %}

{% block title %}
PawSitter - My Profile
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="page-title">My profile</h1>
    <div class="card">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" placeholder="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="{{ user.email }}">
        </div>
        <button class="save-button">Save</button>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'js/user_profile.js' %}"></script>
{% endblock %}
